<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/clientes/reservarVehiculo}" th:object="${reserva}" method="post">
		<table>
			<h3>Datos de la reserva</h3>
			<tr>
				<td>
					<label>Vehiculo de placa:</label>
				</td>
				<td>
					<td th:text="*{reserva.vehiculo.placa}" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha Inicio de la reserva:</label>
				</td>
				<td>
					<td th:text="*{reserva.fechaInicio}" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha Inicio de la reserva:</label>
				</td>
				<td>
					<td th:text="*{reserva.fechaFinal}" />
				</td>
			</tr>
		</table>
		<input type="submit" value="Confirmar Reserva">
	</form>
</body>

</html>
