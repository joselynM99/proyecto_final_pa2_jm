<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class=container my-5>
		<div class="card-body">
			<form th:action="@{/clientes/verificarFechas}" th:object="${reserva}" method="get">

				<table class="table-danger">
					<tr>
						<td>
							<label class="col-form-label">Cedula:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="cedula" th:field="*{cliente.cedula}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Placa:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="placa" th:field="*{vehiculo.placa}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Fecha de inicio de la reserva:</label>
						</td>
						<td>
							<input class="form-control" type="datetime-local" id="fechaInicio"
								th:field="*{fechaInicio}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Fecha final de la reserva:</label>
						</td>
						<td>
							<input class="form-control" type="datetime-local" id="fechaFinal" th:field="*{fechaFinal}">
						</td>
					</tr>
				</table>
				<input type="submit" class="btn btn-danger" value="Comprobar Fechas">
			</form>
		</div>
	</div>
</body>

</html>
