<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class=container my-5>
		<div class="card-body">
			<form th:action="@{/clientes/insertarCliente}" th:object="${cliente}" method="post">
				<table class="table-primary">
					<tr>
						<td>
							<label class="col-form-label">Nombre:</label>
						</td>
						<td>
							<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Apellido:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="apellido" th:field="*{apellido}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Cedula:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="cedula" th:field="*{cedula}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Genero:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="genero" th:field="*{genero}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Fecha de nacimiento:</label>
						</td>
						<td>
							<input class="form-control" type="datetime-local" id="fechaNacimiento"
								th:field="*{fechaNacimiento}">
						</td>
					</tr>
				</table>
				<input type="submit" class="btn btn-danger" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
