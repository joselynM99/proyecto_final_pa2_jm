<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link th:href="@{/CSS/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<table class="table table-striped">
		<!----cabezera de la tabla---->
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>Año de fabricación</th>
				<th>País de fabricación</th>
				<th>Cilindraje</th>
				<th>Avaluo</th>
				<th>Valor por día</th>

			</tr>
		</thead>

		<!----cuerpo de la tabla---->
		<tbody>

			<tr th:each=" vehiculo:${vehiculos}">

				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anioFabricacion}"></td>
				<td th:text="${vehiculo.paisFabricacion}"></td>
				<td th:text="${vehiculo.cilindraje}"></td>
				<td th:text="${vehiculo.avaluo}"></td>
				<td th:text="${vehiculo.valorPorDia}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
