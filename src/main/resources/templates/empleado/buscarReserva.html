<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class=container my-5>
		<div class="card-body">
			<form th:action="@{/empleados/reserva}" th:object="${reserva}" method="get">
				<table class table>
					<tr>
						<td>
							<label class="col-form-label">Numero de reserva:</label>
						</td>
						<td>
							<input type="text" id="numeroReserva" th:field="*{numeroReserva}">
						</td>
					</tr>

				</table>
				<input type="submit" class="btn btn-danger" value="Buscar Reserva">
			</form>
		</div>
	</div>
</body>

</html>
