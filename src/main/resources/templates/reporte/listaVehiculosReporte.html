<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link th:href="@{/CSS/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class=container my-5>
		<div class="card-body">
			<table class="table">
				<!----cabezera de la tabla---->
				<thead>
					<tr>
						<th>Placa</th>
						<th>Valor IVA Pagado</th>
						<th>Valor Total Pagado</th>

					</tr>
				</thead>

				<!----cuerpo de la tabla---->
				<tbody>

					<tr th:each="vehiculo : ${vehiculos}">

						<td th:text="${vehiculo.placa}"></td>
						<td th:text="${vehiculo.valorTotalPagado}"></td>
						<td th:text="${vehiculo.valorIVAPagado}"></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
