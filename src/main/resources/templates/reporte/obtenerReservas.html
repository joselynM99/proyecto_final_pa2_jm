<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class=container my-5>
		<div class="card-body">
			<form th:action="@{/reportes/reporteReservas}" th:object="${reserva}" method="get">
				<table>
					<tr>
						<td>
							<label class="col-form-label">Fecha de inicio:</label>
						</td>
						<td>
							<input type="datetime-local" class="form-control" id="fechaInicio"
								th:field="*{fechaInicio}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Fecha de final:</label>
						</td>
						<td>
							<input type="datetime-local" class="form-control" id="fechaFinal" th:field="*{fechaFinal}">
						</td>
					</tr>

				</table>
				<input type="submit" class="btn btn-danger" value="Obtener Reporte Vehiculos">
			</form>
			<div class=container my-5>
				<div class="card-body">
</body>

</html>
