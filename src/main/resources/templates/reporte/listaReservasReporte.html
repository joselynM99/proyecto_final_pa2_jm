<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link th:href="@{/CSS/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class=container my-5>
		<div class="card-body">
			<table class="table">
				<!----cabezera de la tabla---->
				<thead>
					<tr>
						<th>Numero de reserva</th>
						<th>Estado de la reserva</th>
						<th>Fecha de inicio</th>
						<th>Fecha fin</th>
						<th>Cedula Cliente</th>
						<th>Nombre Cliente</th>
						<th>Fecha Cobro</th>
						<th>Placa Vehiculo</th>
						<th>Modelo</th>
						<th>Valor por d√≠a</th>

					</tr>
				</thead>

				<!----cuerpo de la tabla---->
				<tbody>

					<tr th:each="reserva : ${reservas}">

						<td th:text="${reserva.numeroReserva}"></td>
						<td th:text="${reserva.estado}"></td>
						<td th:text="${reserva.fechaInicio}"></td>
						<td th:text="${reserva.fechaFinal}"></td>
						<td th:text="${reserva.cedula}"></td>
						<td th:text="${reserva.nombre}"></td>
						<td th:text="${reserva.fechaCobro}"></td>
						<td th:text="${reserva.placa}"></td>
						<td th:text="${reserva.modelo}"></td>
						<td th:text="${reserva.valorPorDia}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
